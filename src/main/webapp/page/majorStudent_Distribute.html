<!--本科、专科专业分布情况-->
<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>本科、专科专业分布情况</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../css/global.css" media="all">

		<link href="../css/mycss/eurisia_echar.css" rel="stylesheet" type="text/css"/>
		<script src="../js/myjs/jquery.min.js"></script>
		<script src="../js/myjs/echarts.min.js"></script>
	</head>

	<body>
	<div style="margin: 15px;">
			<fieldset class="layui-elem-field site-demo-button">
				<legend>图表</legend>

					<div class="main_his">
						<div id="main_Histogram" style="width: 43%;float: left"></div>
						<script type="text/javascript">
                            // 树状图
                            var myChart = echarts.init(document.getElementById("main_Histogram"));

                            var option = {
                                title: {
                                    text: '本科、专科专业分布情况',
//                                    subtext: '每月统计量(单位/次)',
                                    x: 'center'
                                },
                                tooltip: {
                                    trigger: 'item',
                                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                                },
                                legend: {
                                    orient: 'vertical',
                                    left: 'left',
                                    data: ['专科', '本科']
                                },
                                series: [
                                    {
                                        name: '访问来源',
                                        type: 'pie',
                                        radius: '55%',
                                        center: ['50%', '60%'],
                                        data: [
                                            {value: 3, name: '专科'},
                                            {value: 4, name: '本科'}
                                        ],
                                        itemStyle: {
                                            emphasis: {
                                                shadowBlur: 10,
                                                shadowOffsetX: 0,
                                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                                            }
                                        }
                                    }
                                ]
                            };
                            // 使用刚指定的配置项和数据显示图表。
                            myChart.setOption(option);
						</script>
						<div id="main_Histogram1" style="width: 45%;float: left"></div>
						<script type="text/javascript">
                            // 树状图
                            var myChart = echarts.init(document.getElementById("main_Histogram1"));

                            var option = {
                                title: {

                                text: '本科、专科专业学生分布情况',
                                    subtext: '(单位/人)',
                                    x: 'center'
                                },
                                tooltip: {
                                    trigger: 'item',
                                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                                },
                                legend: {
                                    orient: 'vertical',
                                    left: 'left',
                                    data: ['专科', '本科']
                                },
                                series: [
                                    {
                                        name: '访问来源',
                                        type: 'pie',
                                        radius: '55%',
                                        center: ['50%', '60%'],
                                        data: [
                                            {value: 1633, name: '专科'},
                                            {value: 1138, name: '本科'}
                                        ],
                                        itemStyle: {
                                            emphasis: {
                                                shadowBlur: 10,
                                                shadowOffsetX: 0,
                                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                                            }
                                        }
                                    }
                                ]
                            };
                            // 使用刚指定的配置项和数据显示图表。
                            myChart.setOption(option);
						</script>
					</div>

			</fieldset>

		</div>
	</body>

</html>
