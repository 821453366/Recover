<!--流失学生数据掌握不及时-->
<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>流失学生数据掌握不及时</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../css/global.css" media="all">

		<link href="../css/mycss/eurisia_echar.css" rel="stylesheet" type="text/css"/>
		<script src="../js/myjs/jquery.min.js"></script>
		<script src="../js/myjs/echarts.min.js"></script>
	</head>

	<body>
	<div style="margin: 15px;">
			<fieldset class="layui-elem-field site-demo-button">
				<legend>图表</legend>

					<div class="main_his">
						<div id="main_Histogram" ></div>
						<script type="text/javascript">
                            // 树状图
                            var myChart = echarts.init(document.getElementById("main_Histogram"));

                            var option = {
                                title: {
                                    text: '流失学生数据掌握不及时'
                                },
                                tooltip: {
                                    trigger: 'axis'
                                },
                                color: ["#FF0000", "#00BFFF", "#FF00FF", "#1ce322", "#000000", '#EE7942'],
                                legend: {
                                    data: ['原本退学人数占全校比例', '实际退学人数占全校比例']
                                },
                                grid: {
                                    left: '3%',
                                    right: '4%',
                                    bottom: '3%',
                                    containLabel: true
                                },
                                toolbox: {
                                    feature: {
                                        saveAsImage: {}
                                    }
                                },
                                xAxis: {
                                    type: 'category',
                                    boundaryGap: false,
                                    data: ['2013','2014','2015','2016']
                                },
                                yAxis: [{
                                    type: 'value',
                                    axisLabel: {
                                        formatter: '{value} '
                                    }
                                }],

                                series: [{
                                    name: '原本退学人数占全校比例',
                                    type: 'line',
                                    label: {
                                        normal: {
                                            show: true,
                                            position: 'top'
                                        }
                                    },
                                    lineStyle: {
                                        normal: {
                                            width: 2,
                                        }
                                    },
                                    data: [0.18,0.29,0.52,0.79]
                                }, {
                                    name: '实际退学人数占全校比例',
                                    type: 'line',
                                    label: {
                                        normal: {
                                            show: true,
                                            position: 'top'
                                        }
                                    },
                                    lineStyle: {
                                        normal: {
                                            width: 2,
                                        }
                                    },
                                    data: [0.42,0.48,0.67,1.30]
                                }]
                            };

                            // 使用刚指定的配置项和数据显示图表。
                            myChart.setOption(option);
						</script>

					</div>

			</fieldset>

		</div>
	</body>

</html>
